<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
   function handlePress(event) {
     switch(event.keyCode) {
       case 65:
       case 65+32:
         elems = document.querySelectorAll("[data-key='" + (65 .toString()) + "']");
         break;
       case 83:
       case 83+32:
         elems = document.querySelectorAll("[data-key='" + (83 .toString()) + "']");
         break;
       case 68:
       case 68+32:
         elems = document.querySelectorAll("[data-key='" + (68 .toString()) + "']");
         break;
       case 70:
       case 70+32:
         elems = document.querySelectorAll("[data-key='" + (70 .toString()) + "']");
         break;
       case 71:
       case 71+32:
         elems = document.querySelectorAll("[data-key='" + (71 .toString()) + "']");
         break;
       case 72:
       case 72+32:
         elems = document.querySelectorAll("[data-key='" + (73 .toString()) + "']");
         break;
       case 74:
       case 74+32:
         elems = document.querySelectorAll("[data-key='" + (74 .toString()) + "']");
         break;
       case 75:
       case 75+32:
         elems = document.querySelectorAll("[data-key='" + (75 .toString()) + "']");
         break;
       case 76:
       case 76+32:
         elems = document.querySelectorAll("[data-key='" + (76 .toString()) + "']");
         break;
     }

     elems.forEach(function(val, ix, obj) {
       switch (val.tagName) {
         case "DIV":
           val.classList.add("playing");
           setTimeout(function() {
             val.classList.remove("playing");
           }, 80);
           break;
         case "AUDIO":
           val.pause();
           val.currentTime = 0;
           val.play();
           break;
       }
     });
   }

       document.addEventListener("keypress", handlePress);
  </script>


</body>
</html>
